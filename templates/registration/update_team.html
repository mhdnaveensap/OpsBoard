<!DOCTYPE html>
<html lang="en">
  <head>

      {%load static%}
    <link rel="shortcut icon" type="image/x-icon" href="{% static "/image/browicon.png"%}" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/kendo.common.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.mobile.min.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
 <title>OpsBoard - Register</title>
  </head>
  <body style="background-color: #537bb2;">


<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #537bb2;">



  <a class="navbar-brand" href="#">
      {% load static%}
    <img src="{% static "/image/opsicon.png"%}" width="30" height="30" class="d-inline-block align-top" alt="">
    OpsBoard
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

   <div id="navbar" class="navbar-collapse collapse navbar-right">
       <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
      </li>
      <li class="nav-item">
      </li>
      <li class="nav-item">
      </li>
    </ul>
       <form class="form-inline my-2 my-lg-0">
      <a  href="/logout" class="btn btn-outline-light" role="button" aria-pressed="true">Logout</a>
    </form>
    </div>
</nav>



<div class="container" >
    <div class="row" style="margin:8% 0% 2% 0%;">
        <div class="col">
        <h1 class="display-4 text-light" style="font-color:#537bb2;">Update Profile..</h1>
        </div>
    </div>
  </div>

<div class="container">


    <form enctype="multipart/form-data" method="POST">

     {% csrf_token %}

  <div class="row align-items-center">
    <div class="form-group col-lg-3 col-md-6">
      <label class="text-light" for="id_position">Position</label>
      {{form.position}}
    </div>
    <div class="form-group col-lg-3 col-md-6">
      <label class="text-light" for="id_phone">Birthday</label>
      {{form.dateofbirth}}
      <!-- <input class="form-control mr-sm-2" type="text" placeholder="Phone Number" name="phone" maxlength="32" id="id_phone" /> -->
    </div>
    <div class="form-group col-lg-3 col-md-6">

    <label style="color:white;" for="exampleFormControlSelect1">Select Team</label>
      {{form.team_name}}
    </div>
  </div>

     <button class="btn btn-outline-light" type="submit">Submit</button>

   </form>


  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <script>
        $(document).ready(function(){
          var date_input=$('input[name="dateofbirth"]'); //our date input has the name "date"
          var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
          var options={
            format: 'dd/mm/yyyy',
            container: container,
            changeYear: true,
            todayHighlight: true,
            autoclose: true,
          };
          date_input.datepicker(options);
        })
    </script>
    <script>

    </script>

  </body>
</html>
