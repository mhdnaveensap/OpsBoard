<!DOCTYPE html>
<html lang="en">
  <head>

      {%load static%}
    <link rel="shortcut icon" type="image/x-icon" href="{% static "/image/browicon.png"%}" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <title>OpsBoard - Register</title>
  </head>
  <body style="background-color: #537bb2;">


<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #537bb2;">



  <a class="navbar-brand" href="#">
      {% load static%}
    <img src="{% static "/image/opsicon.png"%}" width="30" height="30" class="d-inline-block align-top" alt="">
    OpsBoard
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

   <div id="navbar" class="navbar-collapse collapse navbar-right">
       <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
      </li>
      <li class="nav-item">
      </li>
      <li class="nav-item">
      </li>
    </ul>
       <form class="form-inline my-2 my-lg-0">
      <a  href="/logout" class="btn btn-outline-light" role="button" aria-pressed="true">Login</a>
    </form>
    </div>
</nav>



<div class="container" >


    <div class="row" style="margin:8% 0% 0% -2%;">
        <div class="col">
        <h1 class="display-3 text-light" style="font-color:#537bb2;">Register..</h1>
        </div>
    </div>
  </div>

<div class="container">


    <form method="POST">

     {% csrf_token %}
   <div class="row align-items-center">
    <div class="form-group col-lg-3 col-md-6">
      <label class="text-light" for="id_username">User Name</label>
      <input class="form-control mr-sm-2" type="text" placeholder="User Name" name="username" maxlength="32" required id="id_username">
    </div>
   </div>

   <div class="row align-items-center">
    <div class="form-group col-lg-3 col-md-6">
      <label class="text-light" for="id_password1">Password</label>
      <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password1" maxlength="32" required id="id_password1" />
    </div>
     <div class="form-group col-lg-3 col-md-6">
      <label class="text-light" for="id_password2">Confirm Password</label>
      <input class="form-control mr-sm-2" type="password" placeholder="Confirm Password" name="password2" maxlength="32" required id="id_password2" />
    </div>
  </div>

   <div class="row align-items-center">
    <div class="form-group col-lg-6 col-md-12">
      <label class="text-light" for="id_email">Email</label>
      <input class="form-control mr-sm-2" type="text" placeholder="Email" name="email" maxlength="32" required id="id_email" />
    </div>
    </div>
    <div class="row align-items-center">
    <div class="form-group col-lg-3 col-md-6">
      <label class="text-light" for="id_first_name">First Name</label>
      <input class="form-control mr-sm-2" type="text" placeholder="First Name" name="first_name" maxlength="32" required id="id_first_name" />
    </div>
    <div class="form-group col-lg-3 col-md-6">
      <label class="text-light" for="id_last_name">Last Name</label>
      <input class="form-control mr-sm-2" type="text" placeholder=" Last Name" name="last_name" maxlength="32" required id="id_last_name" />
    </div>
  </div>
  <!-- <div class="row align-items-center">
  <div class="form-group col-lg-3 col-md-6">
    <label class="text-light" for="id_first_name">First Name</label>

    <input class="form-control mr-sm-2" type="text" placeholder="First Name" name="first_name" maxlength="32" required id="id_first_name" />
  </div>
</div> -->

     <button class="btn btn-outline-light" type="submit">Next</button>

   </form>


  </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
